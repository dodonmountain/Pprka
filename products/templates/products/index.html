{% extends 'base.html' %}

{% block body %}
{% include '_searchbar.html' %}
  <a href="{% url 'products:create' %}">
      <button>제품 등록</button>
  </a>
  <hr>
  {% for product in products %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <br>
    <a href="{% url 'products:detail' product.pk %}">{{ product.name }}</a>
  {% endfor %}

{% include '_footer.html' %}
{% endblock %}
