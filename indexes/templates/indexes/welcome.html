{% extends 'base.html' %}
{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<style>
    a {
        color:darkslateblue;
    }

    .welcome-bg {
        max-width: 100%;
        max-height: 100%;
        bottom: 0;
        left: 0;
        margin: auto;
        overflow: auto;
        position: fixed;
        right: 0;
        top: 0;
        z-index: -1;
    }

    .welcome-curtain {
        background-color: #fafafa;
        max-width: 100%;
        max-height: 100%;
        bottom: 0;
        left: 0;
        margin: auto;
        overflow: auto;
        position: fixed;
        right: 0;
        top: 0;
        z-index: 1;
        animation-duration: 1.5s;
    }

    .welcome-font {
        font-family: 'Satisfy', cursive;
        font-size: 12rem;
        animation-duration: 2.5s;
        animation-delay: 1s;
    }

    body {
        background-color: black;
    }
</style>
{% endblock css %}
{% block body %}
{% load static %}
<div class="welcome-curtain animated fadeIn">
    <div class="container-fluid m-0 p-0 text-center">
        <img class=".welcome-bg" src="{% static 'img/city.jpg' %}">
        <div class="row text-center">
            <h1 class="welcome-font fixed-top mt-5 animated fadeIn shadow">
                Paprika
            </h1>
        </div>
        <div class="container">
            <div class="row mx-auto">
                <h2 class="text-center">SOMEPLACE NEW</h2>
                <h2 class="text-muted ml-5">HOTEL</h2>
                <h2 class="text-center ml-5">FOR</h2>
            </div>
        </div>
        <div class="container">
            <p>Seven star hotels are overrated.</p>
        </div>
    </div>
</div>
{% include '_footer.html' %}
{% endblock %}
